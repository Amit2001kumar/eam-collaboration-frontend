<div class="header">
  <h2>Projects</h2>
  <button (click)="create()">Create Project</button>
</div>
<div class="list">
  <div class="item" *ngFor="let p of projects">
    <div class="meta">
      <h3>{{p.name}}</h3>
      <p>{{p.description}}</p>
    </div>
    <div class="actions">
      <a [routerLink]="['/projects', (p.id || p._id), 'kanban']">Kanban</a>
      <button (click)="edit(p)">Edit</button>
    </div>
  </div>
</div>
