<div class="project-form-container">
  <h2>Create a New Project</h2>

  <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">

    <div class="form-group mb-3">
      <label for="name">Project Name <span class="text-danger">*</span></label>
      <input id="name" formControlName="name" type="text" class="form-control" />
      <div *ngIf="projectForm.get('name')?.touched && projectForm.get('name')?.invalid" class="text-danger">
        Project Name is required.
      </div>
    </div>

    <div class="form-group mb-3">
      <label for="description">Description <span class="text-danger">*</span></label>
      <textarea id="description" formControlName="description" class="form-control"></textarea>
      <div *ngIf="projectForm.get('description')?.touched && projectForm.get('description')?.invalid"
        class="text-danger">
        Description is required.
      </div>
    </div>

    <div class="form-group mb-3">
      <label for="startDate">Start Date <span class="text-danger">*</span></label>
      <input id="startDate" formControlName="startDate" type="date" class="form-control" />
      <div *ngIf="projectForm.get('startDate')?.touched && projectForm.get('startDate')?.invalid" class="text-danger">
        Start Date is required.
      </div>
    </div>

    <div class="form-group mb-3">
      <label for="dueDate">Due Date <span class="text-danger">*</span></label>
      <input id="dueDate" formControlName="dueDate" type="date" class="form-control" />
      <div *ngIf="projectForm.get('dueDate')?.touched && projectForm.get('dueDate')?.invalid" class="text-danger">
        Due Date is required.
      </div>
    </div>

    <div class="form-group mb-3">
      <label for="status">Status <span class="text-danger">*</span></label>
      <select id="status" formControlName="status" class="form-control">
        <option value="" disabled>Select Status</option>
        <option value="open">Open</option>
        <option value="in-progress">In Progress</option>
        <option value="closed">Closed</option>
      </select>
      <div *ngIf="projectForm.get('status')?.touched && projectForm.get('status')?.invalid" class="text-danger">
        Status is required.
      </div>
    </div>

    <div class="form-group mb-3">
      <label for="teamMember">Team Member <span class="text-danger">*</span></label>
      <select id="teamMember" formControlName="teamMember" class="form-control">
        <option value="" disabled>Select Team Member</option>
        <option *ngFor="let member of teamMembers" [value]="member">{{ member }}</option>
      </select>
      <div *ngIf="projectForm.get('teamMember')?.touched && projectForm.get('teamMember')?.invalid" class="text-danger">
        Team Member is required.
      </div>
    </div>

    <div class="form-actions mt-3">
      <button type="submit" class="btn btn-primary" [disabled]="projectForm.invalid">Create Project</button>&nbsp;&nbsp;
      <button type="button" class="btn btn-secondary" (click)="router.navigate(['/projects/projects'])">Cancel</button>
    </div>
  </form>
</div>

<div *ngIf="isLoading" class="loading-spinner mt-3">
  <p>Loading...</p>
</div>
