<div class="container mt-5">
    <div class="card">
        <div class="card-header">Register</div>
        <div class="card-body">

            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              
                <div class="form-group mb-3">
                    <label for="name">Full Name<span class="text-danger">*</span></label>
                    <input id="name" type="text" formControlName="name" class="form-control"
                        placeholder="Enter your full name">
                    <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched"
                        class="error-message">
                        <small *ngIf="registerForm.get('name')?.errors?.['required']">Full Name is required.</small>
                    </div>
                </div>

                <div class="form-group mb-3">
                    <label for="email">Email<span class="text-danger">*</span></label>
                    <input id="email" type="email" formControlName="email" class="form-control"
                        placeholder="Enter your email">
                    <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
                        class="error-message">
                        <small *ngIf="registerForm.get('email')?.errors?.['required']">Email is required.</small>
                        <small *ngIf="registerForm.get('email')?.errors?.['email']">Enter a valid email.</small>
                    </div>
                </div>

                <div class="form-group mb-3">
                    <label for="password">Password<span class="text-danger">*</span></label>
                    <div class="input-group">
                        <input id="password" [type]="passwordVisible ? 'text' : 'password'" formControlName="password"
                            class="form-control" placeholder="Enter your password">
                        <div class="input-group-append">
                            <span class="input-group-text" (click)="togglePasswordVisibility()">
                              
                                <i class="bi" [class.bi-eye]="!passwordVisible"
                                    [class.bi-eye-slash]="passwordVisible"></i>
                            </span>
                        </div>
                    </div>
                    <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
                        class="error-message">
                        <small *ngIf="registerForm.get('password')?.errors?.['required']">Password is required.</small>
                        <small *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6
                            characters.</small>
                    </div>
                </div>

                <div class="form-group mb-3">
                    <label for="confirmPassword">Confirm Password<span class="text-danger">*</span></label>
                    <div class="input-group">
                        <input id="confirmPassword" [type]="confirmPasswordVisible ? 'text' : 'password'"
                            formControlName="confirmPassword" class="form-control" placeholder="Confirm your password">
                        <div class="input-group-append">
                            <span class="input-group-text" (click)="toggleConfirmPasswordVisibility()">
                              
                                <i class="bi" [class.bi-eye]="!confirmPasswordVisible"
                                    [class.bi-eye-slash]="confirmPasswordVisible"></i>
                            </span>
                        </div>
                    </div>
                    <div *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched"
                        class="error-message">
                        <small *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">Confirm Password is
                            required.</small>
                        <small *ngIf="registerForm.get('confirmPassword')?.errors?.['mismatch']">Passwords do not
                            match.</small>
                    </div>
                </div>

                <div class="form-group mb-3">
                    <label for="role">Role<span class="text-danger">*</span></label>
                    <select id="role" class="form-control" formControlName="role">
                        <option value="User">User</option>
                        <option value="Admin">Admin</option>
                    </select>
                    <div *ngIf="registerForm.get('role')?.invalid && registerForm.get('role')?.touched"
                        class="text-danger mt-1">
                        <small *ngIf="registerForm.get('role')?.errors?.['required']">Role is required.</small>
                    </div>
                </div>

                <div *ngIf="error" class="error-message text-danger">
                    <p>{{ error }}</p>
                </div>

                <br>
                <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary">Register</button>
            </form>

            <br>
            <p class="login-link">
                Already have an account? <a routerLink="/auth/login">Login here</a>
            </p>
        </div>
    </div>
</div>
