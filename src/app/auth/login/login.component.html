<div class="container mt-5">
    <div class="card">
        <div class="card-header">Login</div>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" type="email" formControlName="email" class="form-control"
                        placeholder="Enter your email">
                    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                        class="error-message">
                        <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</small>
                        <small *ngIf="loginForm.get('email')?.errors?.['email']">Enter a valid email.</small>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" type="password" formControlName="password" class="form-control"
                        placeholder="Enter your password">
                    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                        class="error-message">
                        <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</small>
                    </div>
                </div>

                <div *ngIf="error" class="error-message">
                    <p>{{ error }}</p>
                </div>
                <br>
                <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
            </form>
            <br>
            <p class="signup-link">
                Don't have an account? <a routerLink="/auth/register">Register here</a>
            </p>
        </div>
    </div>
</div>
