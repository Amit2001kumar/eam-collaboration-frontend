<div class="chat">
  <div class="messages">
    <div class="msg" *ngFor="let m of messages">
      <div class="meta">By {{m.senderId}} â€¢ {{m.timestamp | date:'short'}}</div>
      <div class="bubble">{{m.content}}</div>
